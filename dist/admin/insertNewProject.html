<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>insert project - Max Timje</title>
        <link rel="stylesheet" href="../css/null.css" />
        <link rel="stylesheet" href="../css/style.css" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous"
        />
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="js/admin.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <header class="whiteborder">
                <img class="logo" src="../images/logo.png" />
                <h1>Contact</h1>
                <p class="tag-line">Front-end developer</p>
                <nav class="main-menu">
                    <ul>
                        <li class="menu-item active">
                            <a href="contact.html">Contact</a>
                        </li>
                        <li class="menu-item">
                            <a href="projects.html">Webb</a>
                        </li>
                        <li class="menu-item"><a href="">Photo</a></li>
                    </ul>
                </nav>
            </header>
            <main class="whiteborder">
                <form
                    id="addNewprojectForm"
                    method="post"
                    enctype="multipart/form-data"
                    name="insertNewProject"
                >
                    <label>
                        Name
                        <input type="text" name="name" id="name" />
                    </label>
                    <label>
                        project description
                        <textarea
                            name="description"
                            id="description"
                            cols="30"
                            rows="10"
                        ></textarea>
                    </label>
                    <label>
                        Short description
                        <input
                            type="text"
                            name="short_description"
                            id="short_description"
                        />
                    </label>
                    <label>
                        active url to project
                        <input type="text" name="url" id="url" />
                    </label>
                    <label>
                        link to github resp
                        <input type="text" name="github" id="github" />
                    </label>
                    <label>
                        image of project
                        <input type="file" name="image" id="fileToUpload" />
                    </label>

                    <label>
                        php
                        <input type="checkbox" value="php" name="php" />
                    </label>
                    <label>
                        wordpress
                        <input
                            type="checkbox"
                            value="wordpress"
                            name="wordpress"
                        />
                    </label>
                    <label>
                        html5
                        <input type="checkbox" value="html5" name="html5" />
                    </label>
                    <label>
                        css3
                        <input type="checkbox" value="css3" name="css3" />
                    </label>
                    <label>
                        JavaScript
                        <input
                            type="checkbox"
                            value="JavaScript"
                            name="JavaScript"
                        />
                    </label>
                    <input type="submit" name="submit" value="save" />
                </form>
            </main>
            <footer>
                <div class="socialmedia">
                    <ul>
                        <li class="linkedin">
                            <i class="fab fa-3x fa-linkedin"></i>
                        </li>
                        <li class="github">
                            <i class="fab fa-3x fa-github"></i>
                        </li>
                    </ul>
                </div>
            </footer>
        </div>
    </body>
</html>
