<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Contact - Max Timje</title>
        <link rel="stylesheet" href="css/null.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous"
        />
        <script src="js/main.js"></script>
    </head>
    <body class="contact">
        <div class="wrapper">
            <header class="whiteborder">
                <a href="index.html">
                    <img class="logo" src="images/logo.png" />
                </a>
                <h1>Contact</h1>
                <p class="tag-line">Front-end developer</p>
                <nav class="main-menu">
                    <ul>
                        <li class="menu-item active">
                            <a href="contact.html">Contact</a>
                        </li>
                        <li class="menu-item">
                            <a href="projects.html">Webb</a>
                        </li>
                        <li class="menu-item"><a href="">Photo</a></li>
                    </ul>
                </nav>
            </header>
            <main class="whiteborder">
                <p>
                    Do you like my work, feel free to contact me and I'll answer
                    as fast as i can.
                </p>
                <p>
                    Email me at <a href="mailto: max@timje.se">max@timje.se</a>
                </p>
                <form>
                    <label>
                        Name:
                        <input
                            class="whiteborder"
                            type="text"
                            placeholder="Firstname Lastname"
                        />
                    </label>
                    <label>
                        Email:
                        <input
                            class="whiteborder"
                            type="email"
                            placeholder="name@example.com"
                        />
                    </label>
                    <label>
                        Message:
                        <textarea
                            class="whiteborder"
                            placeholder="Your message"
                        ></textarea>
                    </label>
                    <input class="whiteborder" type="submit" value="Send" />
                </form>
            </main>
            <footer>
                <div class="socialmedia">
                    <ul>
                        <li class="linkedin">
                            <i class="fab fa-3x fa-linkedin"></i>
                        </li>
                        <li class="github">
                            <i class="fab fa-3x fa-github"></i>
                        </li>
                    </ul>
                </div>
            </footer>
        </div>
    </body>
</html>
